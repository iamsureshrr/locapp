<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Altitude</title>
</head>
<body>
    <h1>Check Your Altitude</h1>
    <button onclick="getAltitude()">Get Altitude</button>
    <p id="altitude"></p>

    <script>
        function getAltitude() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            fetch(`https://api.open-elevation.com/api/v1/lookup?locations=${latitude},${longitude}`)
                .then(response => response.json())
                .then(data => {
                    const altitude = data.results[0].elevation;
                    console.log(`Altitude: ${altitude} meters`);
                    document.getElementById("altitude").innerText = `Altitude: ${altitude} meters`;
                })
                .catch(error => console.error('Error:', error));
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    console.log("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    console.log("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    console.log("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    console.log("An unknown error occurred.");
                    break;
            }
        }
    </script>
</body>
</html>
